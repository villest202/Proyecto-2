<!DOCTYPE html>
<head>
    <title>Crud Proyecto</title>
    <link type="text/css" rel="stylesheet" href="stilos.css">
</head>
<header>
    <nav class="navbar">
      <a href="#"> Lugar </a>
      <a href="#">Contacto</a>
    </nav>
 </header>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Codigo del Producto</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Nombre del Producto</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Cantidad</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Precio</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">

                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
